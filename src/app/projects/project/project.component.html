<a [routerLink]="project?.routerLink" class="btn text-center border border-color-dark px-2 py-3 mb-5">
    <p class="font-weight-bold">{{project.name}}</p>
    <img class="mb-3" style="width: 50px; height: 50px" [src]="project?.img?.src" [alt]="project?.img?.alt">
    <p class="mb-0" *ngIf="project?.description">{{project.description}}</p>
</a>
